<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LOGIN PAGE</title>
  <link rel="stylesheet" href="intex.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body class="body">
  <center>
    <form class="form" action="sucess.html">
  <section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
  
              <div class="mb-md-5 mt-md-4 pb-5">
  
                <h2 class="fw-bold mb-2 text-uppercase">LOGIN</h2>
  
                <div class="form-outline form-white mb-4">
                  <label for="username">USERNAME</label>
                  <input type="text" id="field1" onkeyup="return validateuser()" placeholder="Enter your username" class="form-control form-control-lg" /> 
                  <span id="err1"></span>
                  <br>
                </div>
  
                <div class="form-outline form-white mb-4">
                  <label for="password">PASSWORD</label>
                  <input type="password" id="field2" onkeyup="return validatepass()" placeholder="Enter your password" class="form-control form-control-lg" />
                  <span id="err2"></span>
                  <br>
                </div>
  
                <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">FORGOT PASSWORD?</a></p>
  
                <button type="button" class="btn btn-outline-light btn-lg px-5" onclick="verify(redirect)" type="submit">LOG IN</button>
  
                <div class="d-flex justify-content-center text-center mt-4 pt-1">
                  <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
                  <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                  <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
                </div>
  
              </div>
  
              <div>
              </div>
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</form>
</center>
<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
